<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ETEC João Belarmino</title>

    <link rel="icon" type="image/png" href="./imgs/logo/jb.png">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- SWIPER JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <nav>
        <div class="nav__container">
            <div class="nav__title">
                <img src="imgs/logo/jb-red.png " alt="Logo JB">
                <!-- <h4><a href="/index.html">ETEC João Belarmino</a></h4> -->
            </div>
            <ul class="nav__menu">
                <li><a href="./admin/views/post.html" class="--current"><span><i class="uil uil-home"></i> <p>Admin</p></span></a></li>
            </ul>
            <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
            <button id="close-menu-btn"><i class="uil uil-multiply"></i></i></button>
        </div>
    </nav>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper-->
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          autoplay: {
          delay: 2500,
          disableOnInteraction: false,
          },
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        var swiper = new Swiper(".mySwiper2", {
            slidesPerView: 1,
            spaceBetween: 30,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
            // When window width is >= 600px
            breakpoints: {
                600: {
                    slidesPerView: 2
                }
            }
        });

    </script>
    
</body>
</html>
